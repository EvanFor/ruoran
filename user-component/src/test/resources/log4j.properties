log4j.rootCategory=debug, CONSOLE ,file

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%6r [%t] [%-5p]--->[%d{HH\:mm\:ss.SSS}][%-50c][%-20M][%4L] %m%n


log4j.appender.file=org.apache.log4j.FileAppender 
log4j.appender.file.file=logs/file.log
log4j.appender.file.threshold=debug 
log4j.appender.file.append=false
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=[log4j] %6r [%t] [%-5p]--->[%d{HH\:mm\:ss.SSS}][%-50c][%-20M][%4L] %m%n

